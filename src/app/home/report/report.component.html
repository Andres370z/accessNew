<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" *ngIf="eventsData.length != 0">
                <div class="card">
                    <div class="card-header card-header-rose card-header-icon">
                        <div class="card-icon" [style]="'--background-color: '+customerDetail.color+';'">
                            <i class="material-icons">widgets</i>
                        </div>
                        <h4 class="card-title">Lista de Logs</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <mat-form-field>
                                <mat-label>Buscar</mat-label>
                                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                            </mat-form-field>
                            <table mat-table [dataSource]="dataSource">
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="description">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción</th>
                                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="table">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Json Data </th>
                                    <td mat-cell *matCellDef="let element"> {{element.table}} </td>
                                </ng-container>


                                <!-- Nombres Column -->
                                <ng-container matColumnDef="ip">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> IP</th>
                                    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
                                </ng-container>

                                <!-- Nombres Column -->
                                <ng-container matColumnDef="created_at">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
                                    <td mat-cell *matCellDef="let element"> {{element.created_at | date:'yyyy-MM-dd HH:mm:ss-SS'}} </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Seleccionar página de registro"></mat-paginator>
                        </div>
                    </div>
                    <div class="col-12">
                        <button mat-raised-button type="submit" class="btn btn-fill btn-rose" [style]="'background-color: '+customerDetail.color+' !important;'" (click)="download()">Descargar Data</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
