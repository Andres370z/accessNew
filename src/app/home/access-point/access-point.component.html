<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" [style]="'--background-color: orange;'">
              <i class="material-icons">widgets</i>
            </div>
            <h4 class="card-title">Punto de acceso</h4>
          </div>
          <!-- FORMULARIO -->
          <div class="card-body">
            <form class="form" [formGroup]="form" (ngSubmit)="saveData()">
              <div class="row">
                <div class="col-4"> <!--NOMBRE-->
                  <mat-form-field  class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput class="form-control" type="text" placeholder="Ingresa el nombre del usuario"
                      formControlName="name" autocomplete="off">
                    <mat-icon>person</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-4"> <!--Lugar-->
                  <mat-form-field  class="example-full-width">
                    <mat-label>Lugar</mat-label>
                    <input matInput class="form-control" type="text" placeholder="Ingresa el lugar"
                      formControlName="place" autocomplete="off">
                    <mat-icon> room</mat-icon>
                  </mat-form-field>
                </div>
                <div class="col-4">
                  <button mat-mini-fab class="btn btn-fill btn-rose" type="submit" [disabled]="form.invalid">Realizar Registro</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Botones -->
      <div class="col-md-12">
        <button class="btn btn-fill btn-rose" (click)="clear()" [disabled]="form.invalid" style="margin: 25px">Ingresar un nuevo registro</button>
        <button class="btn btn-fill btn-rose" (click)="response=!response">
          Tabla de registros</button>
      </div>
      <!-- TABLA DE REGISTROS -->
      <div class="col-md-12" *ngIf="response">
        <div class="card">
          <div class="card-header card-header-rose card-header-icon">
            <div class="card-icon" [style]="'--background-color: '">
              <i class="material-icons">widgets</i>
            </div>
            <h4 class="card-title">Tabla de Registro</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table mat-table [dataSource]="dataSource">
                <!-- id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef> Nombre </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Place Column -->
                <ng-container matColumnDef="place">
                  <th mat-header-cell *matHeaderCellDef> Lugar </th>
                  <td mat-cell *matCellDef="let element"> {{element.place}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Seleccionar pÃ¡gina de registro"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
