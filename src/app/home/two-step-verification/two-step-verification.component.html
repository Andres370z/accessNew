<div class="body" id="particles-js">
  <div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black"
      style="background-image: url('../../../assets/img/lock.jpg'); background-size: cover; background-position: top center;">
      <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
            <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="card card-login card-hidden">
                <div class="card-header card-header-rose text-center" *ngIf="customerDetail.length != 0"
                  [style]="'background:'+customerDetail.color+'!important;'">
                  <img class="img-login" [src]="api+'img/logo/'+customerDetail.imgLogo" alt="softsaenz">
                  <h4 class="card-title">{{customerDetail.title}}</h4>
                </div>
                <div class="card-header card-header-rose text-center" *ngIf="customerDetail.length == 0">
                  <img class="img-login" src="../../../assets/img/logoElect.jpg" alt="softsaenz">
                  <h4 class="card-title">Control de accesos</h4>
                </div>
                <div class="card-body ">
                  
                  <span class="bmd-form-group" *ngIf="!token">
                    <!-- <img [src]="qrBase64temp" alt="" class="img-thumbnail" style="display:block;margin:auto"> -->
                    <img [src]="tfa.dataURL" alt="" class="img-thumbnail" style="display:block;margin:auto">
                  </span>
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" formControlName="password" class="form-control for mb-3"
                        id="exampleInputEmail6" placeholder="ContraseÃ±a">
                      <span class="p-error"
                        *ngIf="!form.controls['password'].valid && form.controls['password']?.touched">
                        {{textAlert.password}}
                      </span>
                    </div>
                  </span>
                </div>
                <div class="card-footer justify-content-center">
                  <button href="#pablo" class="btn btn-rose btn-link btn-lg" [disabled]="form.invalid" type="submit" *ngIf="!token">
                    <h4>Entrar</h4>
                  </button>
                  <button href="#pablo" class="btn btn-rose btn-link btn-lg" [disabled]="form.invalid" type="button" *ngIf="token" (click)="existingToken()">
                    <h4>Entrar con token</h4>
                  </button>
                </div>
              </div>
            </form>



          </div>
        </div>
      </div>
    </div>
  </div>
</div>
