<div class="wrapper">
    <div class="sidebar" data-color="white">
        <app-sidebar-cmp *ngIf="menuItems.length != 0" [menuItems]="menuItems"></app-sidebar-cmp>
        <div class="sidebar-background"
            [style]="'background: '+customerDetail.color+' url(assets/img/lock.jpg) repeat-x 0 0; --bubble-color: '+customerDetail.color+'; --dropdown-color: #fff; background-size: cover; background-position: center;'">
        </div>
    </div>
    <div class="main-panel">
        <app-navbar-cmp *ngIf="menuItems.length != 0" [menuItems]="menuItems"></app-navbar-cmp>
        <router-outlet></router-outlet>
    </div>

    <app-fixedplugin></app-fixedplugin>
</div>
<div style="position: fixed;
    bottom: 20px; /* Distancia desde la parte inferior de la pantalla */
    right: 20px; /* Distancia desde el borde derecho de la pantalla */
    z-index: 9999;">
    <div class="dropdown show-dropdown open show">
        <a href="#" data-toggle="dropdown" aria-expanded="true" (click)="sendWhatapp()" title="Chatea con nosotros">
            <img src="./../../../assets/img/pngegg.png" alt=""
                height="100px" width="100px">
        </a>
    </div>
</div>
