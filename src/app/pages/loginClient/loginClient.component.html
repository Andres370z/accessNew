<div class="body" id="particles-js">
    <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('../../../assets/img/lock.jpg'); background-size: cover; background-position: top center;">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                        <form class="form" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
                            <div class="card card-login card-hidden">
                                <div class="card-header card-header-rose text-center" *ngIf="customerDetail.length != 0" [style]="'background:'+customerDetail.color+'!important;'">
                                    <img class="img-login" [src]="api+'img/logo/'+customerDetail.imgLogo" alt="softsaenz">
                                    <h4 class="card-title">{{customerDetail.title}}</h4>
                                </div>
                                <div class="card-header card-header-rose text-center" *ngIf="customerDetail.length == 0">
                                    <img class="img-login" src="../../../assets/img/logoElect.jpg" alt="softsaenz">
                                    <h4 class="card-title">Control de accesos</h4>
                                </div>
                                <div class="card-body ">
                                    <span class="bmd-form-group">
                  <!-- <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                                </div>
                                <input type="text" class="form-control" placeholder="First Name...">
                            </div>
                            </span>
                            <span class="bmd-form-group"> -->
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail5" placeholder="Correo">
                    <span class="p-error" *ngIf="!form.controls['email'].valid && form.controls['email']?.touched">
                  {{textAlert.email}}
                </span>
                </div>
                </span>
                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
            </div>
            <input type="password" formControlName="password" class="form-control for mb-3" id="exampleInputEmail6" placeholder="ContraseÃ±a">
            <span class="p-error" *ngIf="!form.controls['password'].valid && form.controls['password']?.touched">
          {{textAlert.password}}
        </span>
        </div>
        </span>
    </div>
    <div class="card-footer justify-content-center">
        <button href="#pablo" class="btn btn-rose btn-link btn-lg" [disabled]="form.invalid"><h4>Entrar</h4></button>
    </div>
</div>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registrar tu punto de acceso</h5>
            </div>
            <div class="modal-body">
                <select class="form-select form-control" [(ngModel)]="selectList">
                <option value="0">SELECCIONA TU PUNTO</option>
                <option *ngFor="let item of cityForm;" value="{{item.id}}">{{item.name}} {{item.place}}</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="exitAcces()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="saveAccess()" [style]="'background:'+customerDetail.color+'!important;'">Registrar</button>
            </div>
        </div>
    </div>
</div>
